<div class="col-sm-12">
  <div class="col-sm-8" style="height:100%;">
    <!-- <div class="container"> -->
    <h3>Loading Page...</h3>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="image/15Aug.jpg" alt="Los Angeles" style="height:500px;width:100%;">
        </div>

        <div class="item">
          <img src="image/img2.jpg" alt="Chicago" style="height:500px;width:100%;">
        </div>

        <div class="item">
          <img src="image/img3.jpg" alt="New york" style="height:500px;width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- </div> -->
  </div>
  <div class=col-sm-4>
    <p class="text-center">LOGO</p>
    <fieldset>
      <legend class="text-center">Power Of All</legend>
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <label >Email:</label>
        <input type="email" name="email" class="form-control" [(ngModel)]="input.email" placeholder="Email address" required autofocus>
        <label >Password:</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="input.password" placeholder="Password" required>
        <div id="remember" class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button id="btn-login" href="#" style="text-align:center" class="btn btn-success" (click)="login()" >Login</button>
        <p class="text-center">--Not Registered Sign up here--</p>
        <button class="btn btn-primary" type="submit" (click)="signup()">Sign up</button>
      </form>
      <a href="/forget/password" class="forgot-password" name="forgetPassword">
        Forgot the password?
      </a>
    </fieldset>
  </div>
</div>
